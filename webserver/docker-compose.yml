version: '3.8'
services:
  webapi:
    build: .
    ports:
      - "4000:80"
      - "4001:443"
    depends_on:
      - db
  db:
    image: "postgres:13"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
    db-data:
    